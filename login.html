<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥ - –ú–µ–¥–∏—á–Ω–∞ —Å–∏—Å—Ç–µ–º–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 5px;
            font-size: 13px;
            color: #004085;
        }

        .info strong {
            display: block;
            margin-bottom: 8px;
        }

        .role-description {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üè• –ú–µ–¥–∏—á–Ω–∞ —Å–∏—Å—Ç–µ–º–∞</h1>
        
        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ —ñ–º'—è"
                >
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å"
                >
            </div>

            <div class="form-group">
                <label for="role">–†–æ–ª—å</label>
                <select id="role" name="role" required>
                    <option value="">–û–±–µ—Ä—ñ—Ç—å —Ä–æ–ª—å</option>
                    <option value="Doctor">–õ—ñ–∫–∞—Ä</option>
                    <option value="Nurse">–ú–µ–¥—Å–µ—Å—Ç—Ä–∞</option>
                    <option value="Auditor">–ê—É–¥–∏—Ç–æ—Ä</option>
                </select>
                <div class="role-description" id="roleDescription"></div>
            </div>

            <button type="submit" id="loginBtn">–£–≤—ñ–π—Ç–∏</button>
        </form>

        <div class="info">
            <strong>–¢–µ—Å—Ç–æ–≤—ñ –æ–±–ª—ñ–∫–æ–≤—ñ –∑–∞–ø–∏—Å–∏:</strong>
            <div style="margin-top: 8px; line-height: 1.6;">
                ü©∫ <strong>–õ—ñ–∫–∞—Ä:</strong> admin / admin123<br>
                üíâ <strong>–ú–µ–¥—Å–µ—Å—Ç—Ä–∞:</strong> nurse / nurse123<br>
                üìä <strong>–ê—É–¥–∏—Ç–æ—Ä:</strong> auditor / audit123
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // –û–ø–∏—Å–∏ —Ä–æ–ª–µ–π
        const roleDescriptions = {
            'Doctor': '–ü–æ–≤–Ω–∏–π –¥–æ—Å—Ç—É–ø: —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –ø–∞—Ü—ñ—î–Ω—Ç—ñ–≤, —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –¥–æ–∑–∏, –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–µ—Å—ñ–π',
            'Nurse': '–û–±–º–µ–∂–µ–Ω–∏–π –¥–æ—Å—Ç—É–ø: —Ç—ñ–ª—å–∫–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–µ—Å—ñ–π —Ö—ñ–º—ñ–æ—Ç–µ—Ä–∞–ø—ñ—ó',
            'Auditor': '–ü–µ—Ä–µ–≥–ª—è–¥: —Ç—ñ–ª—å–∫–∏ —Å—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º–∏ —Ç–∞ –∞—É–¥–∏—Ç'
        };

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –æ–ø–∏—Å —Ä–æ–ª—ñ
        document.getElementById('role').addEventListener('change', function() {
            const roleDesc = document.getElementById('roleDescription');
            const selectedRole = this.value;
            
            if (selectedRole && roleDescriptions[selectedRole]) {
                roleDesc.textContent = roleDescriptions[selectedRole];
                roleDesc.style.display = 'block';
            } else {
                roleDesc.style.display = 'none';
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏ –≤—Ö–æ–¥—É
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            if (!username || !password || !role) {
                showAlert('error', '‚ùå –ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '–í—Ö—ñ–¥...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // –ö–†–ò–¢–ò–ß–ù–û: –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤—Å—ñ –¥–∞–Ω—ñ –≤ localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('userRole', data.user.role);
                    localStorage.setItem('userId', data.user.id);
                    
                    console.log('‚úÖ –£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥:');
                    console.log('   Token:', data.token.substring(0, 20) + '...');
                    console.log('   Username:', data.user.username);
                    console.log('   Role:', data.user.role);
                    console.log('   User ID:', data.user.id);
                    
                    showAlert('success', '‚úÖ –£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    showAlert('error', `‚ùå ${data.message || '–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É'}`);
                    loginBtn.disabled = false;
                    loginBtn.textContent = '–£–≤—ñ–π—Ç–∏';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', '‚ùå –ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —á–∏ –∑–∞–ø—É—â–µ–Ω–∏–π backend.');
                loginBtn.disabled = false;
                loginBtn.textContent = '–£–≤—ñ–π—Ç–∏';
            }
        });

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —á–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π
        window.addEventListener('DOMContentLoaded', () => {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                console.log('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
